        // Obtener Elementos
        var uploader = document.getElementById('uploader');
        var fileButton = document.getElementById('fileButton');
  
        // Vigilar selección archivo
        fileButton.addEventListener('change', function(e) {
          //Obtener archivo
          var file = e.target.files[0];
  
          // Crear un storage ref
          var storageRef = firebase.storage().ref('CURSO3/Evaluacion3/' + file.name);
  
  
          // Subir archivo
          var task = storageRef.put(file);
  
          // Actualizar barra progreso
          task.on('state_changed',
  
            function progress(snapshot) {
              var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
              uploader.value = percentage;
            },
  
            function error(err) {
  
            },

            function complete() {
  
            }

            )
  
        });
  
  
  
  
  
  
  
  
      </script>

    <script type="text/javascript">
        function validarText(){
            var archivoInput = document.getElementById('fileButton');
            var archivoRuta = archivoInput.value;
            var extPermitidas = /(.docx)$/i;
            if(!extPermitidas.exec(archivoRuta)){
                alert('Asegurece que sea pdf');
                archivoInput.value="";
                return false;
            }
            else{
                if(archivoInput.files && archivoInput.files[0]){
                    var visor= new FileReader();
                    visor.onload = function(e){
                        document.getElementById('visorArchivo').innerHTML=
                        '<embed src="'+e.target.result+'"" width="500" height="375" />';  
                    };
                    visor.readAsDataURL(archivoInput.files[0]);
                }
            }
        }

    </script>
